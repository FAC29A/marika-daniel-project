<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>To-do List</title>
</head>

<body>
    <!-- Main container for the to-do list app -->
    <div class="project-board">
        <h1 class="title">To-Do List</h1>
        
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Add a new task">
            <button id="addTask">Add</button>
        </div>
        
        <!-- Container for the three columns (todo, in progress, done) -->
        <div class="columns">
            <div class="column">
                <div class="column-header">Todo</div>
                <!-- Placeholder for adding todo items -->
            </div>

            <div class="column">
                <div class="column-header">In Progress</div>
                <!-- Placeholder for adding in-progress items -->
            </div>
            
            <div class="column">
                <div class="column-header">Done</div>
                <!-- Placeholder for adding completed items -->
            </div>
        </div>
    </div>
</body>

</html>
